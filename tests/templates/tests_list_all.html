<?xml version='1.0' encoding='utf-8'?>
<tests xmlns="http://mahjong.rootnode.net/kvml">
{% for test in tests %}
<test>
   <title>{{ test.title }}</title>
   <instructions>{{ test.instructions }}</instructions>
   <version>{{ test.version }}</version>
   <protected>{% if test.password %}true{% else %}false{% endif %}</protected>
   <id_unq>{{ test.id_unq }}</id_unq>
</test>
{% endfor %}
</tests>
